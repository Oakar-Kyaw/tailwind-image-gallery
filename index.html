<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>
<body>
    <!--Global Card-->
    <div class="flex flex-col font-mono h-full items-center justify-center bg-[#CCDDEF] md:h-full">
        <!--Background for Card-->
        <div class="bg-white p-6 rounded-lg shadow-xl m-4">
            <!--Nav Bar-->
            <div class="flex flex-col justify-center items-center md:mt-6 md:py-12 space-y-4 md:flex-row  md:space-x-6 md:space-y-0 md:justify-end">
                <div class="text-sm hover:border hover:border-b-black hover:border-b-3 hover:border-x-0 hover:border-t-0 cursor-pointer hover:text-blue-400 duration-200 transition-all  font-light-400 p-2">
                    Vector
                </div>
                <div class="text-sm hover:border hover:border-b-black hover:border-b-3 hover:border-x-0 hover:border-t-0 cursor-pointer hover:text-blue-400 duration-200 transition-all  font-light-400 p-2">
                    Illustrations
                </div>
                <div class="text-sm hover:border hover:border-b-black hover:border-b-3 hover:border-x-0 hover:border-t-0 cursor-pointer hover:text-blue-400 duration-200 transition-all  font-light-400 p-2">
                    Images
                </div>
                <div class="text-sm hover:border hover:border-b-black hover:border-b-3 hover:border-x-0 hover:border-t-0 cursor-pointer hover:text-blue-400 duration-200 transition-all  font-light-400 p-2">
                    Icons
                </div>
            </div>
            <!--End Nav Bar-->

           <!--Serach-->
            <div class="flex flex-col mt-6 space-y-4 md:space-y-0 md:flex-row md:space-x-4 md:justify-between"> 
              
                <div class="flex ">
                    <input type="text" class="p-2 px-4 w-full font-xs border  border-b-grey-600 border-b-3 border-x-0 border-t-0 focus:outline-none  " placeholder="Search..">
                <button class="border border-b-grey-600  border-b-3 border-x-0 border-t-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>

                </div>
                 

                 <!--Upload-->
               
                <button class="bg-black py-2 text-white rounded-[5px] hover:bg-[#A0A1A5] hover:text-black duration-500 md:w-1/6 ">
                    Upload
                 </button>
               
                
                 <!--End Upload Button-->
        
            </div>
            <!--End Search-->

            <!--Grid Image-->
            <div class="grid grid-cols-1 gap-4 mt-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <div class="relative group cursor-pointer">
                    <img src="images/image1.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">
                            <p>Abstract Painting</p>
                            <p>245Likes - 30Shares</p>
                        </div>
                        <div class="mt-3 ">
                            <img src="images/bookmark.svg" class="h-8 opacity-0 group-hover:opacity-100" alt="">
                        </div>
                        
                        
                    </div>
                </div>

                <div class="relative group cursor-pointer">
                    <img src="images/image2.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">
                            <p>Abstract Painting</p>

                        </div>

                    </div>
                </div>

                <div class="relative group cursor-pointer">
                    <img src="images/image3.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">
                            <p>Abstract Painting</p>

                        </div>
                        <div class="mt-3 ">
                            <img src="images/bookmark.svg" class="h-8 opacity-0 group-hover:opacity-100" alt="">
                        </div>
                        
                        
                    </div>
                </div>

                <div class="relative group cursor-pointer">
                    <img src="images/image4.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">
                            <p>Abstract Painting</p>

                </div>

                <div class="relative group cursor-pointer">
                    <img src="images/image5.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">
                            <p>Abstract Painting</p>
                            <p>2454Likes - 30Shares</p>
                        </div>
                        <div class="mt-3 ">
                            <img src="images/bookmark.svg" class="h-8 opacity-0 group-hover:opacity-100" alt="">
                        </div>
                        
                        
                    </div>
                </div>

                <div class="relative group cursor-pointer">
                    <img src="images/image6.jpg" class="h-60" alt="">
                    <div class="absolute flex bg-black p-2 w-full bg-opacity-0 group-hover:bg-opacity-40 justify-between bottom-0 right-0">
                        <div class="text-black text-opacity-0 group-hover:text-white">

                </div>
                
            </div>
            <!--End Grid Image-->
          </div>

         
          
            </div>
            
        </div>
        <!--End Background for Card-->
    </div>
    <!--end Global Card-->
</body>
</html>
